<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex Idea Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="./images/vortexBoldLogo.jpg" height="40" class="d-inline-block align-top" alt="">
    </a>
    
  </nav>
  <nav class="bar"> </nav>
  <div class="formContainer">
    <div class="form">
  <div class="header">
    <span class="title">Have a <span class="bold">Bold</span> Idea?</span></br>
    <span class="subtitle">Enter it into the form.</span>
    <p><i>**Please be as specific as possible with your idea and benefit.**</i></p>
  </div>
  <form>
    <div class="form-group">
    <div class="form-row">
      <div class="col">
        <label for="">First Name:</label>
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <label for="">Last Name:</label>
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email Address (optional):</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
  </div>
    <div class="form-group">
      <label for="inputManager">Manager:</label>
      <input type="text" class="form-control" id="inputManager" placeholder="First and Last Name">
    </div>
   

    <div class="form-group">
      <label for="departmentFormControlSelect">Department:</label>
      <select class="form-control" id="departmentFormControlSelect">
     
      </select>
    </div>

    <div class="form-group">
      <label for="ideaFormControlTextarea">Idea:</label>
      <textarea class="form-control" id="ideaFormControlTextarea" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="benefitFormControlTextarea">Benefit/Current Process:</label>
      <textarea class="form-control" id="benefitFormControlTextarea" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="uploadFormControlFile">Upload File:</label>
      <input type="file" class="form-control-file upload" id="uploadFormControlFile">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary submit">Submit Idea</button>
  </form>
</div>
<div class="footer">
  <footer>
    
      Return to
      <!-- KPI Fire -->
      <a href="#">
      <img src="./images/kpi-logo.png" height="14" alt="">
      </a>
    </footer>
  </div>
</div>

 
  <div class="bkgd"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
